<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bifostt - Official</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #d62976; /* Warna khas Instagram */
            margin-bottom: 20px;
        }
        .username {
            font-size: 1.8em;
            margin: 10px 0;
            color: #262626;
        }
        .bio-text {
            font-size: 1em;
            color: #606060;
            margin-bottom: 30px;
            white-space: pre-wrap; /* Mempertahankan format baris bio */
        }
        .link-button {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px 20px;
            background-color: #0095f6; /* Biru khas Instagram */
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #007bb5;
        }
        .gallery {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .gallery h3 {
            margin-bottom: 15px;
        }
        .post-thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="[URL_FOTO_PROFIL_BIFOSTT]" alt="Foto Profil The Bifostt" class="profile-pic">

        <h1 class="username">@the.bifostt</h1>

        <p class="bio-text">
            [ISI BIO AKUN ANDA DI SINI]
            <br>
            [MISAL: Informasi kontak, deskripsi singkat, atau kutipan favorit.]
        </p>

        <a href="[LINK_UTAMA_DI_BIO]" class="link-button">Kunjungi Tautan Utama Kami</a>
        
        <a href="[LINK_LAIN_1]" class="link-button" style="background-color: #e1306c;">Produk Terbaru</a>
        <a href="[LINK_LAIN_2]" class="link-button" style="background-color: #833ab4;">Tonton Video Terbaru</a>

        <div class="gallery">
            <h3>Galeri Foto Pilihan</h3>
            <img src="[URL_FOTO_POST_1]" alt="Post 1" class="post-thumbnail">
            <img src="[URL_FOTO_POST_2]" alt="Post 2" class="post-thumbnail">
            <img src="[URL_FOTO_POST_3]" alt="Post 3" class="post-thumbnail">
            <p style="margin-top: 10px; font-size: 0.8em;">Lihat lebih banyak postingan di Instagram.</p>
        </div>
    </div>
</body>
</html>
